name: Build Test
# Builds and tests dftlib with different dependencies

on:
  push:
  schedule:
    # run weekly
    - cron: '0 10 * * 3'
  # needed to trigger the workflow manually
  workflow_dispatch:
  pull_request:

jobs:
  stormTests:
    name: Tests with Stormpy (${{ matrix.stormpyImg }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stormpyImg: ["ci", "ci-debug"]
    steps:
      - name: Git clone
        uses: actions/checkout@v3
      - name: Build dftlib from Dockerfile
        run: docker build -t volkm/dftlib . --build-arg STORMPY_BASE=movesrwth/stormpy:${{ matrix.stormpyImg }}
      - name: Run Docker
        run: docker run -d -it --name ci volkm/dftlib
      - name: Build optional dftlib libraries
        run: docker exec ci bash -c "cd /opt/dftlib; pip install -e '.[with_smt,with_stormpy,test]'"
      - name: Run tests
        run: docker exec ci bash -c "cd /opt/dftlib; pytest"

  BuildTest:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Git clone
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: python -m pip install --upgrade pip setuptools pytest
      - name: Build dftlib
        run: python setup.py develop
      - name: Run tests
        run: pytest
